JDialog(title="Cross-Validation Instance Generator Options", size=packed):
    - JTextField(name=mSeedText,text="0")
    - JTextField(name=mNumFoldsText,text="10")
    - JButton(name=okButton, text="Close", onAction=[close])
    - MigLayout : |
        []                 [grow,100]
        "Seed"             mSeedText
        "Number of Folds"  mNumFoldsText
        |okButton+* 

