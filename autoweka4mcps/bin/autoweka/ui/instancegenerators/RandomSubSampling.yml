JDialog(title="Random Sub-Sampling Instance Generator Options", size=packed):
    - JTextField(name=mStartingSeedText, text="0")
    - JTextField(name=mNumSamplesText, text="10")
    - JTextField(name=mPercentText, text="70")
    - JTextField(name=mBiasText, text="0")
    - JButton(name=okButton, text="Close", onAction=[close])
    - MigLayout : |
        []                      [grow,100]
        "Starting Seed"         mStartingSeedText
        "Number of Samples"     mNumSamplesText
        "Percent for Training"  mPercentText
        "Bias to Uniform"       mBiasText
        |okButton+* 

