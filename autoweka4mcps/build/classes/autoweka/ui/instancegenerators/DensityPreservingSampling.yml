JDialog(title="DPS Instance Generator Options", size=packed):
    - JTextField(name=mSeedText,text="0")
    - JTextField(name=mNumLevelsText,text="3")
    - JButton(name=okButton, text="Close", onAction=[close])
    - MigLayout : |
        []                        [grow,100]
        "Seed"                    mSeedText
        "Number of split levels"  mNumLevelsText
        |okButton+* 

